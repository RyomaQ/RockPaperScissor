<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
</head>

<body>
    <main class="bottomReveal">
        <div id="bg"></div>
        <div id="bot-div">
            <div id="win-or-loose">
                <img src="img/win.png" id="win" alt="">
                <img src="img/loose.png" id="loose" alt="">
            </div>
            <img src="img/bot.png" id="bot" alt="bot">
        </div>

        <div id="bot-choice">
            <img src="img/bot-rock.png" id="bot-rock" alt="">
            <img src="img/bot-paper.png" id="bot-paper" alt="">
            <img src="img/bot-scissors.png" id="bot-scissors" alt="">
        </div>

        <div id="user-choice">
            <img src="img/user-rock.png" id="user-rock" alt="">
            <img src="img/user-paper.png" id="user-paper" alt="">
            <img src="img/user-scissors.png" id="user-scissors" alt="">
        </div>

        <div id="user-btns">
            <input type="image" id="rock-btn" src="img/rock-btn.png">
            <input type="image" id="paper-btn" src="img/paper-btn.png">
            <input type="image" id="scissors-btn" src="img/scissors-btn.png">
        </div>

        <div id="points">
            <p>BOT :&nbsp;<span id="botPoint">0</span></p>
            <p>ME :&nbsp;<span id="myPoint">0</span></p>
        </div>

        <button id="reset-btn">Reset</button>
    </main>

    <script src="main.js"></script>
</body>
</html>

<style>
    * {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI';
    width: 100%;
    height: 100vh;
    overflow: hidden;
    cursor: auto;
    }

    #exit {
        border: 2px solid var(--dark);
        color: var(--dark);

    }

    #exit:hover {
        background-color: var(--dark);
        color: #ffffff;
    }

    body {
        background: #ffffff;
        height: 100vh;
        width: 100%;
    }

    #bg {
        position: fixed;
        background-color: #f8d01f;
        z-index: -5;
    }

    #bot-div {
        display: flex;
        height: 160px;
        justify-content: center;
        position: relative;
        overflow: initial;
    }

    #win-or-loose {
        display: block;
        width: 200px;
        margin-top: 7vh;
        margin-right: 300px;
        position: absolute;
        height: inherit;
    }

    #win-or-loose img {
        height: auto;
        position: absolute;
        display: none;
    }

    #bot {
        width: auto;
        display: block;
        height: auto;
    }

    #bot-choice {
        width: 250px;
        height: 250px;
        display: block;
        margin-left: 55%;
    }

    #bot-choice img {
        position: absolute;
        width: 250px;
        height: 250px;
        display: none;
    }

    #user-choice {
        width: 250px;
        height: 250px;
        display: block;
        margin-left: 33%;
        margin-top: 5vh;
    }

    #user-choice img {
        position: absolute;
        width: 250px;
        height: 250px;
        rotate: -70deg;
        display: none;
    }

    #user-btns{
        margin-left: auto;
        margin-right: auto;
        display: flex;
        justify-content: center;
        gap: 1%;
        margin-top: 5vh;
        overflow: initial;
    }

    #user-btns input {
        width: 100px;
        height: 100px;
        background-color: #ffffff;
        border-radius: 20px;
        box-shadow: 5px 5px 20px #0000002a;
        padding: 20px;
    }

    #user-btns input:hover {
        background-color: #C9C056;
    }

    #points {
        position: relative;
        top: -170vh;
        left: 10%;
        height: auto;
        width: fit-content;

    }

    #points p {
        height: auto;
        font-size: 5rem;
        font-weight: 500;
        margin: 15vh 0;
    }

    #reset-btn {
        position: relative;
        top: -200vh;
        left: 80%;
        width: 150px;
        height: 100px;
        background-color: #ffffff;
        border-radius: 20px;
        box-shadow: 5px 5px 20px #0000002a;
        border: none;
        font-size: 2rem;
        font-weight: 500;
    }

    #reset-btn:hover {
        background-color: #C9C056;
    }

    @media screen and (max-width: 990px) {
    #points p {
        font-size: 2rem;
        margin: 0;
    }

    #points {
        top: -140vh;
        left: 3%;
    }

    #user-btns {
        margin-top: 0;
    }

    #user-btns input {
        width: 20vw;
        height: 20vw;
    }

    #bot-choice img {
        width: 200px;
        height: 200px;
    }

    #user-choice img {
        width: 200px;
        height: 200px;
    }

    #reset-btn {
        top: -180vh;
        left: 78vw;
        width: 20%;
        height: 80px;
        font-size: 4vw;
    }

    #win-or-loose {
        width: 150px;
        margin-top: 150px;
        margin-right: 150px;
    }
    }
</style>

<script>
    const btnRock = document.getElementById('rock-btn')
    const btnPaper = document.getElementById('paper-btn')
    const btnScissors = document.getElementById('scissors-btn')

    const userRock = document.getElementById('user-rock')
    const userPaper = document.getElementById('user-paper')
    const userScissors = document.getElementById('user-scissors')

    const botRock = document.getElementById('bot-rock')
    const botPaper = document.getElementById('bot-paper')
    const botScissors = document.getElementById('bot-scissors')

    const win = document.getElementById('win')
    const loose = document.getElementById('loose')

    const resetBtn = document.getElementById('reset-btn')

    var myPoint = document.getElementById('myPoint')
    var botPoint = document.getElementById('botPoint')

    let mycount = 0;
    let botcount = 0;

    const functionArray = [ 
        function botUseRock() {
            botRock.style.display = 'block';
            botPaper.style.display = 'none';
            botScissors.style.display = 'none';
        },
        
        function botUsePaper() {
            botRock.style.display = 'none';
            botPaper.style.display = 'block';
            botScissors.style.display = 'none';
        },
        
        function botUseScissors() {
            botRock.style.display = 'none';
            botPaper.style.display = 'none';
            botScissors.style.display = 'block';
        }
    ];

    // Le choix du bot
    function botChoice() {
        let result = functionArray[Math.floor(Math.random() * 3)](); 
    }

    // Quand je clique sur pierre
    btnRock.addEventListener('click',() =>  {
        displayRock(); 
        botChoice()
        if (botRock.style.display =='block') {
            win.style.display = 'none';
            loose.style.display = 'none';
        } else if (botPaper.style.display == 'block') {
            win.style.display = 'none';
            loose.style.display = 'block';
            botcount+=1;
            botPoint.innerHTML=botcount;
        } else if (botScissors.style.display == 'block') {
            win.style.display = 'block';
            loose.style.display = 'none';
            mycount+=1;
            myPoint.innerHTML=mycount;
        }
    });

    function displayRock() {
        userRock.style.display = 'block';
        userPaper.style.display = 'none';
        userScissors.style.display = 'none';
    }

    // Quand je clique sur papier
    btnPaper.addEventListener('click',() =>  {
        displayPaper(); 
        botChoice()
        if (botRock.style.display =='block') {
            win.style.display = 'block';
            loose.style.display = 'none';
            mycount+=1;
            myPoint.innerHTML=mycount;
        } else if (botPaper.style.display == 'block') {
            win.style.display = 'none';
            loose.style.display = 'none';
        } else if (botScissors.style.display == 'block') {
            win.style.display = 'none';
            loose.style.display = 'block';
            botcount+=1;
            botPoint.innerHTML=botcount;
        }});

    function displayPaper() {
        userPaper.style.display = 'block';
        userRock.style.display = 'none';
        userScissors.style.display = 'none';
    }

    // Quand je clique sur ciseaux
    btnScissors.addEventListener('click',() =>  {
        displayScissors(); 
        botChoice()
        if (botRock.style.display =='block') {
            win.style.display = 'none';
            loose.style.display = 'block';
            botcount+=1;
            botPoint.innerHTML=botcount;
        } else if (botPaper.style.display == 'block') {
            win.style.display = 'block';
            loose.style.display = 'none';
            mycount+=1;
            myPoint.innerHTML=mycount;
        } else if (botScissors.style.display == 'block') {
            win.style.display = 'none';
            loose.style.display = 'none';
        }});

    function displayScissors() {
        userScissors.style.display = 'block';
        userPaper.style.display = 'none';
        userRock.style.display = 'none';
    }

    // Quand je clique sur reset
    resetBtn.addEventListener("click", resetFunction);

    function resetFunction() {
        win.style.display = 'none';
        loose.style.display = 'none';
        userScissors.style.display = 'none';
        userPaper.style.display = 'none';
        userRock.style.display = 'none';
        botRock.style.display = 'none';
        botPaper.style.display = 'none';
        botScissors.style.display = 'none';
        mycount=0;
        myPoint.innerHTML=mycount;
        botcount=0;
        botPoint.innerHTML=botcount;
    }; 
</script>
